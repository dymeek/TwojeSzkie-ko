<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9c94fc4038.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    
    <title>Twoje szkiełko</title>
</head>
<body>
    <div class="nav__wrapper">
        <div class="logo__container">
            <a href="index.html" class="logo__wrapper">
                <h1>Twoje Szkiełko</h1>
                <!-- <i class="fa-solid fa-landmark"></i> -->
            </a>
        </div> 
        <div class="navigation__container">
            <ul class="navigation__wrapper">
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="about.html">O nas</a></li>
                <li><a href="offer.html">Oferta</a></li>
                <li><a href="gallery.html">Realizacje</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </div>
        <div class="hamburger__menu">
            <ul class="navigation__wrapper">
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="about.html">O nas</a></li>
                <li><a href="offer.html">Oferta</a></li>
                <li><a href="gallery.html">Realizacje</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </div>
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-x"></i>
    </div>


    <div class="hero__image__wrapper">        
        <div class="hero__image">
            <h1>Spełniamy szklane marzenia</h1>
        </div> 
    </div> 
    <h1 class="header">Dane kontaktowe</h1>
    <div class="contact__wrapper">
        
        <div class="address__wrapper">
            <div class="address">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                <p>Gdańsk</p>
            </div>
        </div>
        <div class="clock__wrapper">
            <div class="clock">
                <i class="fa-regular fa-clock"></i>
                <p>pn-pt 8:00-16:00</p>
            </div>
        </div>
        <div class="phone__wrapper">
            <div class="phone">
                <i class="fa-solid fa-phone"></i>
                <p>000-000-000</p>
            </div>
        </div>
    </div>
    <div class="form__wrapper">
        <form>
            <div class="form__box">
                <label for="name">Imię i nazwisko</label>
                <input type="text" placeholder="Imię i nazwisko">
            </div>
            <div class="form__box">
                <label for="mail">Adres e-mail</label>
                <input type="mail" placeholder="E-mail">
            </div>
            <div class="form__box">
                <label for="topic">Temat wiadomości</label>
                <input type="text" placeholder="Temat">
            </div>
            <div class="form__box">
                <label for="textarea">Wiadomość</label>
                <textarea name="textarea" placeholder="Wpisz wiadomość..."></textarea>
            </div>
        </form>
    </div>

  
    <footer class="footer">
        <div class="footer__wrapper">
            <p>&copy Copyright TwojeSzkiełko</p>
            <p class="time"></p>
        </div>
    </footer>
</body>
</html>
